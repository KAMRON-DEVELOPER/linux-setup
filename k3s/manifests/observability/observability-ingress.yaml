apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tempo-ingress
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(\`tempo.yourdomain.com\`)
      kind: Rule
      services:
        - name: tempo
          port: 3100
  tls:
    secretName: wildcard-cert-secret

