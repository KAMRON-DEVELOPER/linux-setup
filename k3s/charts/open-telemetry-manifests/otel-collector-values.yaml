mode: deployment

namespaceOverride: "monitoring"

service:
  # type: ClusterIP
  type: LoadBalancer

image:
  repository: otel/opentelemetry-collector-contrib

replicaCount: 1

presets:
  logsCollection:
    enabled: false
  hostMetrics:
    enabled: false
  kubernetesAttributes:
    enabled: true
    extractAllPodLabels: false
    extractAllPodAnnotations: false
  kubeletMetrics:
    enabled: false
  kubernetesEvents:
    enabled: false
  clusterMetrics:
    enabled: false

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024

    k8sattributes:
      auth_type: "serviceAccount"
      passthrough: true
      extract:
        metadata:
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.deployment.name
          - k8s.namespace.name

    memory_limiter:
      check_interval: 5s
      limit_percentage: 80
      spike_limit_percentage: 25

    resource:
      attributes:
        - key: cluster.name
          value: "poddle-cluster"
          action: upsert
        - key: environment
          value: "production"
          action: upsert

  exporters:
    otlp/tempo:
      endpoint: tempo.monitoring.svc.cluster.local:4317
      tls:
        insecure: true

    otlphttp/loki:
      endpoint: http://loki-stack.monitoring.svc.cluster.local:3100/otlp
      tls:
        insecure: true

    debug:
      verbosity: basic

    prometheusremotewrite:
      endpoint: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090/api/v1/write
      tls:
        insecure: true

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [k8sattributes, batch, resource]
        exporters: [otlp/tempo, debug]
      logs:
        receivers: [otlp]
        processors: [k8sattributes, batch, resource]
        exporters: [otlphttp/loki, debug]
      metrics:
        receivers: [otlp]
        processors: [k8sattributes, batch, resource]
        exporters: [prometheusremotewrite, debug]

serviceAccount:
  create: true
  name: opentelemetry-collector-sa

clusterRole:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods", "namespaces", "nodes"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["apps"]
      resources: ["deployments", "replicasets"]
      verbs: ["get", "list", "watch"]

ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: TCP
  metrics:
    enabled: true
    containerPort: 8888
    servicePort: 8888
    protocol: TCP

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: false

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8888"
  prometheus.io/path: "/metrics"
